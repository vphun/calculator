<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display">
                0
            </div>
            <div class="buttons">
                    <button id="clear" value="clear">AC</button>
                    <button class="unary" id="switch-sign" value="+/-">+/-</button>
                    <button class="unary" id="percent" value="%">%</button>
                    <button class="binary" id="divide" value="/">รท</button>
                    <button class="digits" id="seven" value="7">7</button>
                    <button class="digits" id="eight" value="8">8</button>
                    <button class="digits" id="nine" value="9">9</button>
                    <button class="binary" id="multiply" value="*">ร</button>
                    <button class="digits" id="four" value="4">4</button>
                    <button class="digits" id="five" value="5">5</button>
                    <button class="digits" id="six" value="6">6</button>
                    <button class="binary" id="subtract" value="-">-</button>
                    <button class="digits" id="one" value="1">1</button>
                    <button class="digits" id="two" value="2">2</button>
                    <button class="digits" id="three" value="3">3</button>
                    <button class="binary" id="add" value="+">+</button>
                    <button class="digits" id="zero" value="0">0</button>
                    <button class="digits" id="dot" value=".">.</button>
                    <button id="equals" value="=">=</button>
            </div>
        <script src="script.js"></script>
    </body>
</html>
