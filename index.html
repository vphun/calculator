<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display">
                0
            </div>
            <div class="buttons">
                    <button id="clear" value="clear">Clear</button>
                <div class="digits">
                    <button id="zero" value="0">0</button>
                    <button id="one" value="1">1</button>
                    <button id="two" value="2">2</button>
                    <button id="three" value="3">3</button>
                    <button id="four" value="4">4</button>
                    <button id="five" value="5">5</button>
                    <button id="six" value="6">6</button>
                    <button id="seven" value="7">7</button>
                    <button id="eight" value="8">8</button>
                    <button id="nine" value="9">9</button>
                </div>
                <div class="unary">
                    <button id="percent" value="%">%</button>
                    <button id="switch-sign" value="+/-">+/-</button>
                </div>
                <div class="binary">
                    <button id="add" value="+">+</button>
                    <button id="subtract" value="-">-</button>
                    <button id="multiply" value="*">ร</button>
                    <button id="divide" value="/">รท</button>
                </div>
                    <button id="equals" value="=">=</button>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
