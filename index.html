<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display">
                0
            </div>
            <div class="buttons">
                <div class="digits">
                    <button id="zero" value="0">0</button>
                    <button id="one" value="1">1</button>
                    <button id="two" value="2">2</button>
                    <button id="three" value="3">3</button>
                    <button id="four" value="4">4</button>
                    <button id="five" value="5">5</button>
                    <button id="six" value="6">6</button>
                    <button id="seven" value="7">7</button>
                    <button id="eight" value="8">8</button>
                    <button id="nine" value="9">9</button>
                </div>
                <div class="extras">
                    <button id="clear" value="clear">Clear</button>
                    <button id="percent" value="decimalToPercent">%</button>
                    <button id="switch-sign" value="switchSign">+/-</button>
                </div>
                <div class="operations">
                    <button id="add" value="add">+</button>
                    <button id="subtract" value="subtract">-</button>
                    <button id="multiply" value="multiply">ร</button>
                    <button id="divide" value="divide">รท</button>
                    <button id="equals" value="=">=</button>

                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
